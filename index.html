.toast {
  position: fixed;
  bottom: 2rem;
  left: 50%;

  padding: 0.5rem 1rem;

  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.4s ease;
  z-index: 9999;
}

body.dark-mode .toast {

<script>
  

function showSection(section) {
  const sections = {
    home: document.getElementById("home-section"),
    me: document.getElementById("me-section")
  };

  // Hide all sections
  Object.values(sections).forEach(sec => {
    sec.classList.remove("section-visible");
    setTimeout(() => {
      sec.style.display = "none";
    }, 400); // wait for fade out
  });

  // Show selected section
  const selected = sections[section];
  setTimeout(() => {
    selected.style.display = "block";
    requestAnimationFrame(() => {
      selected.classList.add("section-visible");
    });
  }, 400);
}



function copyDiscordTag() {
  navigator.clipboard.writeText("@nikox3").then(() => {
    const toast = document.getElementById("toast");
    toast.style.opacity = 1;
    setTimeout(() => {
      toast.style.opacity = 0;
    }, 2000); 
  }).catch(() => {
    alert("Failed to copy Discord tag.");
  });
}


  let startTimestamp = 0;
  let endTimestamp = 0;
  let scStart = 0;
  let scEnd = 0;

  async function fetchDiscordStatus() {
  const res = await fetch("https://api.lanyard.rest/v1/users/336919220103413762");
  const json = await res.json();
  const data = json.data;

  const user = data.discord_user;
const avatarUrl = user.avatar
  ? `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`
  : `https://cdn.discordapp.com/embed/avatars/0.png`;

document.getElementById("avatar").src = avatarUrl;


    const discordStatusEl = document.getElementById("discord-status");
    const statusText = data.discord_status;

    switch(statusText) {
      case 'online':
        discordStatusEl.textContent = "Online";
        discordStatusEl.className = "status online";
        break;
      case 'idle':
        discordStatusEl.textContent = "Idle";
        discordStatusEl.className = "status idle";
        break;
      case 'dnd':
        discordStatusEl.textContent = "Do Not Disturb";
        discordStatusEl.className = "status dnd";
        break;
      case 'offline':
      default:
        discordStatusEl.textContent = "Offline";
        discordStatusEl.className = "status offline";
        break;
    }


  // SoundCloud activity detection
  const scEl = document.getElementById("soundcloud");
  const scAct = data.activities.find(a => a.name === "SoundCloud");
  const hasSoundCloud = !!scAct;

  if (hasSoundCloud) {
    const artist = scAct.state || "";
    const title = scAct.details || "";
    const query = encodeURIComponent(`${artist} ${title}`);
    document.getElementById("soundcloud-link").href = `https://soundcloud.com/search?q=${query}`;

    scEl.style.display = "flex";
    document.getElementById("sc-title").textContent = title;
    document.getElementById("sc-artist").textContent = artist;

    if (scAct.assets && scAct.assets.large_image) {
      const imgKey = scAct.assets.large_image;
      const appId = scAct.application_id;
      const imgUrl = imgKey.startsWith("mp:external")
        ? `https://media.discordapp.net/${imgKey.replace("mp:", "")}`
        : `https://cdn.discordapp.com/app-assets/${appId}/${imgKey}.png`;
      document.getElementById("sc-art").src = imgUrl;
    }

    scStart = scAct.timestamps?.start || 0;
    scEnd = scAct.timestamps?.end || 0;
    if (scStart && scEnd) {
      const dur = Math.floor((scEnd - scStart) / 1000);
      document.getElementById("sc-end-time").textContent = formatTime(dur);
    }
  } else {
    scEl.style.display = "none";
    scStart = 0;
    scEnd = 0;
  }

  const listeningLabel = document.getElementById("listening-label");
  listeningLabel.textContent = hasSoundCloud ? "Currently listening to" : "Currently not listening to anything";
}


  function updateProgressBar() {
    const now = Date.now();

    if (startTimestamp && endTimestamp) {
      const elapsed = now - startTimestamp;
      const total = endTimestamp - startTimestamp;
      const percent = Math.min((elapsed / total) * 100, 100);
      document.getElementById("progress").style.width = `${percent}%`;
      document.getElementById("current-time").textContent = formatTime(elapsed / 1000);
    }

    if (scStart && scEnd) {
      const elapsed = now - scStart;
      const total = scEnd - scStart;
      const percent = Math.min((elapsed / total) * 100, 100);
      document.getElementById("sc-progress").style.width = `${percent}%`;
      document.getElementById("sc-current-time").textContent = formatTime(elapsed / 1000);
    }
  }

  function formatTime(s) {
    const sec = Math.floor(s % 60).toString().padStart(2, '0');
    const min = Math.floor(s / 60);
    return `${min}:${sec}`;
  }



  // Rain effect
  const canvas = document.querySelector(".rain");
  const ctx = canvas.getContext("2d");
  let w = canvas.width = window.innerWidth;
  let h = canvas.height = window.innerHeight;
  const drops = Array.from({ length: 200 }, () => ({
    x: Math.random() * w,
    y: Math.random() * h,
    l: Math.random() * 1.5,
    xs: -1 + Math.random() * 2,
    ys: Math.random() * 3 + 2
  }));

  let rainColor = "rgba(255,255,255,0.3)";

  function drawRain() {
    ctx.clearRect(0, 0, w, h);
    ctx.strokeStyle = rainColor;
    ctx.lineWidth = 1;
    ctx.beginPath();
    for (let d of drops) {
      ctx.moveTo(d.x, d.y);
      ctx.lineTo(d.x + d.l * d.xs, d.y + d.l * d.ys);
    }
    ctx.stroke();
    for (let d of drops) {
      d.x += d.xs;
      d.y += d.ys;
      if (d.x > w || d.y > h) {
        d.x = Math.random() * w;
        d.y = -20;
      }
    }
  }

  // Typing effect
  const titleText = "n i k o";
  let titleIndex = 0;
  let typingDirection = 1;

  function typeLoop() {
    document.title = titleIndex > 0 ? titleText.substring(0, titleIndex) : "k z";
    if (typingDirection === 1 && titleIndex < titleText.length) {
      titleIndex++;
      setTimeout(typeLoop, 150);
    } else if (typingDirection === 1) {
      typingDirection = -1;
      setTimeout(typeLoop, 1000);
    } else if (typingDirection === -1 && titleIndex > 0) {
      titleIndex--;
      setTimeout(typeLoop, 150);
    } else {
      typingDirection = 1;
      setTimeout(typeLoop, 1000);
    }
  }
  typeLoop();

  // toggle dark/light
  const themeToggle = document.getElementById("theme-toggle");
  let isDark = localStorage.getItem("theme") !== "light";

  function applyTheme() {
    document.body.classList.toggle("light-mode", !isDark);
    document.body.style.background = isDark ? "black" : "white";
    document.body.style.color = isDark ? "white" : "black";
    rainColor = isDark ? "rgba(255,255,255,0.3)" : "rgba(0,0,0,0.3)";
    themeToggle.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
    localStorage.setItem("theme", isDark ? "dark" : "light");
  }

  themeToggle.addEventListener("click", () => {
    isDark = !isDark;
    applyTheme();
  });

  applyTheme();
  fetchDiscordStatus();
  setInterval(fetchDiscordStatus, 5000);
  setInterval(updateProgressBar, 1000);
  setInterval(drawRain, 33);

  window.addEventListener("resize", () => {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  });
</script>
